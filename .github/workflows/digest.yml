name: Diavgeia Monthly Digest

on:
  schedule:
    - cron: '15 6 1 * *'     # 06:15 UTC on the 1st
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: digest-${{ github.ref }}
  cancel-in-progress: true

jobs:
  digest:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout exact commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}   # ← pin code to the triggering commit
          fetch-depth: 0

      - name: Show files (debug)
        run: |
          pwd
          git rev-parse --short HEAD
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt || python -m pip install pandas requests

      - name: Sanity check (syntax/indent)
        run: python -m compileall -q .

      - name: Build digest (overall)
        run: python digest_monthly.py

      - name: Email digest
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          DIGEST_TO:  ${{ secrets.DIGEST_TO }}
          DIGEST_FROM: 'digest@yourdomain'
          DIGEST_SUBJ: 'Diavgeia Digest — Monthly'
        run: python send_email.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: digest-artifacts
          path: artifacts/**
          if-no-files-found: error
