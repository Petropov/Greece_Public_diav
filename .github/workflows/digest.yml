name: Diavgeia Monthly Digest
on:
  schedule:
    - cron: '15 6 1 * *' # 06:15 UTC on the 1st; ~07:15 Europe/Paris
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          python -m pip install pandas requests
      - name: Build digest (overall)
        run: python digest_monthly.py
      - name: Email digest
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          DIGEST_TO:  ${{ secrets.DIGEST_TO }}
          DIGEST_FROM: 'digest@yourdomain'
          DIGEST_SUBJ: 'Diavgeia Digest â€” Monthly'
        run: python send_email.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: digest-artifacts
          path: artifacts/**
